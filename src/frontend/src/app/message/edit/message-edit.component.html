<mat-card>
    <mat-card-header>
        <mat-card-title>Message</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Content</mat-label>
            <input (ngModelChange)="message.content = $event" [ngModel]="message.content" matInput type="text">
        </mat-form-field>
        <button (click)="saveMessage()" color="primary" mat-raised-button>Save</button>
    </mat-card-content>
</mat-card>
